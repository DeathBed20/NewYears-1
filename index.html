<style>
    body {

}

.container {

}

h1 {

}

button {
    background-color: #fff;
    color: #8e44ad;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease-in-out;
    display: block;
    margin: 0 auto; /* Center the button horizontally */
}

button:hover {
    background-color: #3498db;
}

/* Responsive styles */
@media (max-width: 768px) {
    /* Adjust styles for smaller screens */
    .container {
        padding: 10px;
    }
}
